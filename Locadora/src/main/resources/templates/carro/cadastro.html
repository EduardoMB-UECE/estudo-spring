<th:block xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/principal">
	<div layout:fragment="conteudo">
		<form method="post">
			<input name="modelo" placeholder="Modelo" type="text" /> <input
				name="ano" placeholder="Ano" type="text" /> <input name="preco"
				placeholder="Preço" type="text" />
			<button type="submit">Salvar</button>
			<a href="/"><button type="button">Voltar</button></a>
		</form>
	</div>
</th:block>
